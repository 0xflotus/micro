apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: micro-tunnel
spec:
  replicas: 3
  selector:
    matchLabels:
      name: micro-tunnel
  template:
    metadata:
      labels:
        name: micro-tunnel
    spec:
      containers:
      - name: tunnel
        env:
        - name: MICRO_BROKER
          value: "nats"
        - name: MICRO_BROKER_ADDRESS
          value: "nats-cluster"
        - name: MICRO_REGISTRY
          value: "etcd"
        - name: MICRO_REGISTRY_ADDRESS
          value: "etcd-cluster-client"
        args:
        - tunnel
        image: micro/micro
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
          name: tunnel-port
